<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sports Arbitrage Dashboard</title>
    <script src="https://unpkg.com/htmx.org@2.0.3"></script>
    <script src="https://unpkg.com/htmx-ext-sse@2.2.2/sse.js"></script>
    <style>
        :root {
            --bg: #0f1117;
            --surface: #1a1d28;
            --border: #2a2d3a;
            --text: #e4e4e7;
            --text-dim: #9ca3af;
            --green: #22c55e;
            --green-bg: rgba(34, 197, 94, 0.1);
            --red: #ef4444;
            --yellow: #eab308;
            --blue: #3b82f6;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'SF Mono', 'Fira Code', monospace;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
        }
        .container { max-width: 1400px; margin: 0 auto; padding: 1rem; }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 0;
            border-bottom: 1px solid var(--border);
            margin-bottom: 1.5rem;
        }
        header h1 { font-size: 1.25rem; font-weight: 600; }
        .status-bar {
            display: flex;
            gap: 1.5rem;
            font-size: 0.8rem;
            color: var(--text-dim);
        }
        .status-dot {
            display: inline-block;
            width: 8px; height: 8px;
            border-radius: 50%;
            margin-right: 4px;
            vertical-align: middle;
        }
        .status-dot.live { background: var(--green); animation: pulse 2s infinite; }
        .status-dot.off { background: var(--red); }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.4; }
        }
        .grid { display: grid; grid-template-columns: 1fr; gap: 1.5rem; }
        .card {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 1rem;
        }
        .card h2 {
            font-size: 0.9rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: var(--text-dim);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        table { width: 100%; border-collapse: collapse; font-size: 0.85rem; }
        th {
            text-align: left;
            padding: 0.5rem;
            color: var(--text-dim);
            font-weight: 500;
            border-bottom: 1px solid var(--border);
            font-size: 0.75rem;
            text-transform: uppercase;
        }
        td {
            padding: 0.5rem;
            border-bottom: 1px solid var(--border);
            vertical-align: middle;
        }
        tr:hover { background: rgba(255,255,255,0.02); }
        .arb-positive {
            color: var(--green);
            font-weight: 600;
        }
        .arb-negative { color: var(--text-dim); }
        .badge {
            display: inline-block;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 0.7rem;
            font-weight: 600;
        }
        .badge-poly { background: #6366f1; color: white; }
        .badge-kalshi { background: #f59e0b; color: black; }
        .badge-arb {
            background: var(--green-bg);
            color: var(--green);
            border: 1px solid var(--green);
        }
        .empty-state {
            text-align: center;
            padding: 3rem;
            color: var(--text-dim);
        }
        .metrics {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
            margin-bottom: 1.5rem;
        }
        .metric {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 1rem;
            text-align: center;
        }
        .metric-value { font-size: 1.5rem; font-weight: 700; }
        .metric-label { font-size: 0.7rem; color: var(--text-dim); margin-top: 0.25rem; text-transform: uppercase; }
        .sport-filters {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
        }
        .filter-btn {
            padding: 4px 12px;
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: 600;
            text-decoration: none;
            color: var(--text-dim);
            background: var(--surface);
            border: 1px solid var(--border);
            cursor: pointer;
            transition: all 0.15s;
        }
        .filter-btn:hover { border-color: var(--blue); color: var(--text); }
        .filter-btn.active { background: var(--blue); color: white; border-color: var(--blue); }
        .badge-sport {
            font-size: 0.6rem;
            padding: 1px 6px;
            border-radius: 3px;
            margin-right: 4px;
            color: white;
        }
        .badge-sport-nba { background: #c9082a; }
        .badge-sport-nfl { background: #013369; }
        .badge-sport-nhl { background: #111; }
        .badge-sport-mlb { background: #002d72; }
        .badge-sport-soccer { background: #00a86b; }
        .badge-sport-tennis { background: #cfb53b; color: #111; }
        .badge-sport-mma { background: #d20a13; }
        .badge-sport-esports { background: #7c3aed; }
        .badge-sport-cricket { background: #1e7a3f; }
        .badge-sport-golf { background: #2d5a27; }
        .badge-sport-motorsport { background: #e10600; }
        .badge-sport-ncaa_mb { background: #ff6b35; }
        .badge-sport-ncaa_wb { background: #ff6b35; }
        .badge-sport-ncaa_fb { background: #ff6b35; }

        /* Expandable arb cards */
        .arb-card { border-bottom: 1px solid var(--border); }
        .arb-card:last-child { border-bottom: none; }
        .arb-card summary {
            display: flex;
            align-items: center;
            gap: 0.6rem;
            padding: 0.6rem 0.4rem;
            cursor: pointer;
            list-style: none;
            font-size: 0.82rem;
            transition: background 0.15s;
            flex-wrap: wrap;
        }
        .arb-card summary::-webkit-details-marker { display: none; }
        .arb-card summary:hover { background: rgba(255,255,255,0.03); }
        .arb-card[open] summary { border-bottom: 1px solid var(--border); }
        .arb-card .expand-body {
            padding: 0.8rem 0.4rem;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.2rem;
            font-size: 0.78rem;
        }
        @media (max-width: 800px) {
            .arb-card .expand-body { grid-template-columns: 1fr; }
        }

        /* Status dots */
        .dot { display: inline-block; width: 8px; height: 8px; border-radius: 50%; flex-shrink: 0; }
        .dot-exec { background: var(--green); }
        .dot-mid { background: var(--yellow); }
        .dot-arb { background: var(--green); box-shadow: 0 0 4px var(--green); }

        /* Arb summary parts */
        .arb-event { font-weight: 600; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; max-width: 280px; }
        .arb-strategy { font-size: 0.7rem; color: var(--text-dim); white-space: nowrap; }
        .arb-roi { font-weight: 700; color: var(--green); white-space: nowrap; }
        .arb-cost { color: var(--text-dim); font-size: 0.75rem; white-space: nowrap; }
        .arb-meta { display: flex; gap: 0.4rem; align-items: center; margin-left: auto; flex-shrink: 0; }
        .arb-links { font-size: 0.7rem; }
        .arb-links a { text-decoration: none; }

        /* Micro badges */
        .micro-badge {
            display: inline-block;
            padding: 1px 5px;
            border-radius: 3px;
            font-size: 0.6rem;
            font-weight: 600;
            line-height: 1.4;
        }
        .mb-exec { background: rgba(34,197,94,0.15); color: var(--green); }
        .mb-mid { background: rgba(234,179,8,0.15); color: var(--yellow); }
        .mb-conf-high { background: rgba(34,197,94,0.15); color: var(--green); }
        .mb-conf-med { background: rgba(234,179,8,0.15); color: var(--yellow); }
        .mb-conf-low { background: rgba(239,68,68,0.15); color: var(--red); }
        .mb-vol-high { background: rgba(59,130,246,0.15); color: var(--blue); }
        .mb-vol-low { background: rgba(156,163,175,0.15); color: var(--text-dim); }
        .mb-spread-wide { background: rgba(239,68,68,0.15); color: var(--red); }
        .mb-age { background: rgba(156,163,175,0.1); color: var(--text-dim); }

        /* Execution steps */
        .exec-steps { line-height: 1.8; }
        .exec-step {
            padding: 0.4rem 0;
            border-bottom: 1px dashed rgba(255,255,255,0.06);
        }
        .exec-step:last-child { border-bottom: none; }
        .exec-step .step-num {
            display: inline-block;
            width: 1.5rem;
            height: 1.5rem;
            line-height: 1.5rem;
            text-align: center;
            border-radius: 50%;
            background: rgba(59,130,246,0.15);
            color: var(--blue);
            font-size: 0.7rem;
            font-weight: 700;
            margin-right: 0.4rem;
        }
        .exec-step .step-action { font-weight: 600; }
        .exec-step .step-price { color: var(--green); }
        .exec-step .step-link {
            display: inline-block;
            margin-top: 0.2rem;
            margin-left: 1.9rem;
            font-size: 0.72rem;
        }
        .exec-step .step-link a {
            text-decoration: none;
            padding: 2px 8px;
            border-radius: 3px;
            background: rgba(59,130,246,0.12);
            color: var(--blue);
        }
        .exec-step .step-link a:hover { background: rgba(59,130,246,0.25); }
        .exec-step .step-hint {
            margin: 0.2rem 0 0 1.9rem;
            font-size: 0.7rem;
            color: var(--text-dim);
            font-style: italic;
        }
        .exec-summary-why {
            font-size: 0.7rem;
            color: var(--text-dim);
            margin-bottom: 0.3rem;
            font-weight: 400;
        }
        .exec-summary {
            margin-top: 0.6rem;
            padding: 0.5rem;
            border-radius: 4px;
            background: rgba(34,197,94,0.08);
            border: 1px solid rgba(34,197,94,0.2);
            font-weight: 600;
        }

        /* Price grid */
        .price-grid { width: 100%; }
        .price-grid th, .price-grid td {
            padding: 0.25rem 0.5rem;
            font-size: 0.75rem;
            border-bottom: 1px solid rgba(255,255,255,0.04);
        }
        .price-grid th { color: var(--text-dim); font-weight: 500; text-align: right; }
        .price-grid td { text-align: right; }
        .price-grid .label-col { text-align: left; color: var(--text-dim); }
        .price-grid .highlight { color: var(--green); font-weight: 600; }
        .price-grid .slippage { color: var(--yellow); font-size: 0.7rem; }

        /* Suspicious warning */
        .arb-card.suspicious { border-left: 3px solid var(--red); opacity: 0.7; }
        .arb-card.suspicious summary { color: var(--text-dim); }
        .suspicious-banner {
            padding: 0.3rem 0.6rem;
            font-size: 0.72rem;
            color: var(--red);
            background: rgba(239,68,68,0.08);
            border-radius: 4px;
            margin-bottom: 0.5rem;
        }

        /* ROI filter buttons */
        .roi-filters {
            display: flex;
            gap: 0.4rem;
            margin-bottom: 0.8rem;
        }
        .roi-btn {
            padding: 3px 10px;
            border-radius: 4px;
            font-size: 0.7rem;
            font-weight: 600;
            text-decoration: none;
            color: var(--text-dim);
            background: transparent;
            border: 1px solid var(--border);
            cursor: pointer;
            transition: all 0.15s;
        }
        .roi-btn:hover { border-color: var(--blue); color: var(--text); }
        .roi-btn.active { background: var(--blue); color: white; border-color: var(--blue); }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>SPORTS-ARB // Dashboard</h1>
            <div class="status-bar">
                <span><span class="status-dot live"></span> LIVE</span>
                <span>Updated: <span id="last-update">{{ last_update }}</span></span>
                <a href="/analytics" style="color: var(--blue); text-decoration: none; font-size: 0.8rem;">Analytics</a>
                <a href="/simulator" style="color: var(--blue); text-decoration: none; font-size: 0.8rem;">Simulator</a>
            </div>
        </header>
        {% block content %}{% endblock %}
    </div>

    <script>
        // SSE connection for real-time updates
        const evtSource = new EventSource('/api/stream');
        evtSource.addEventListener('update', (e) => {
            const data = JSON.parse(e.data);
            if (data.type === 'price_update' || data.type === 'new_arb') {
                // Trigger HTMX refresh on both panels
                htmx.trigger('#events-panel', 'sse:update');
                htmx.trigger('#alerts-panel', 'sse:update');
                document.getElementById('last-update').textContent =
                    new Date().toISOString().split('T')[1].split('.')[0] + ' UTC';
            }
        });
        evtSource.addEventListener('ping', () => {});
    </script>
</body>
</html>

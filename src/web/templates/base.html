<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sports Arbitrage Dashboard</title>
    <script src="https://unpkg.com/htmx.org@2.0.3"></script>
    <script src="https://unpkg.com/htmx-ext-sse@2.2.2/sse.js"></script>
    <style>
        :root {
            --bg: #0f1117;
            --surface: #1a1d28;
            --border: #2a2d3a;
            --text: #e4e4e7;
            --text-dim: #9ca3af;
            --green: #22c55e;
            --green-bg: rgba(34, 197, 94, 0.1);
            --red: #ef4444;
            --yellow: #eab308;
            --blue: #3b82f6;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'SF Mono', 'Fira Code', monospace;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
        }
        .container { max-width: 1400px; margin: 0 auto; padding: 1rem; }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 0;
            border-bottom: 1px solid var(--border);
            margin-bottom: 1.5rem;
        }
        header h1 { font-size: 1.25rem; font-weight: 600; }
        .status-bar {
            display: flex;
            gap: 1.5rem;
            font-size: 0.8rem;
            color: var(--text-dim);
        }
        .status-dot {
            display: inline-block;
            width: 8px; height: 8px;
            border-radius: 50%;
            margin-right: 4px;
            vertical-align: middle;
        }
        .status-dot.live { background: var(--green); animation: pulse 2s infinite; }
        .status-dot.off { background: var(--red); }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.4; }
        }
        .grid { display: grid; grid-template-columns: 1fr; gap: 1.5rem; }
        .card {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 1rem;
        }
        .card h2 {
            font-size: 0.9rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: var(--text-dim);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        table { width: 100%; border-collapse: collapse; font-size: 0.85rem; }
        th {
            text-align: left;
            padding: 0.5rem;
            color: var(--text-dim);
            font-weight: 500;
            border-bottom: 1px solid var(--border);
            font-size: 0.75rem;
            text-transform: uppercase;
        }
        td {
            padding: 0.5rem;
            border-bottom: 1px solid var(--border);
            vertical-align: middle;
        }
        tr:hover { background: rgba(255,255,255,0.02); }
        .arb-positive {
            color: var(--green);
            font-weight: 600;
        }
        .arb-negative { color: var(--text-dim); }
        .badge {
            display: inline-block;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 0.7rem;
            font-weight: 600;
        }
        .badge-poly { background: #6366f1; color: white; }
        .badge-kalshi { background: #f59e0b; color: black; }
        .badge-arb {
            background: var(--green-bg);
            color: var(--green);
            border: 1px solid var(--green);
        }
        .empty-state {
            text-align: center;
            padding: 3rem;
            color: var(--text-dim);
        }
        .metrics {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
            margin-bottom: 1.5rem;
        }
        .metric {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 1rem;
            text-align: center;
        }
        .metric-value { font-size: 1.5rem; font-weight: 700; }
        .metric-label { font-size: 0.7rem; color: var(--text-dim); margin-top: 0.25rem; text-transform: uppercase; }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>SPORTS-ARB // Dashboard</h1>
            <div class="status-bar">
                <span><span class="status-dot live"></span> LIVE</span>
                <span>Updated: <span id="last-update">{{ last_update }}</span></span>
            </div>
        </header>
        {% block content %}{% endblock %}
    </div>

    <script>
        // SSE connection for real-time updates
        const evtSource = new EventSource('/api/stream');
        evtSource.addEventListener('update', (e) => {
            const data = JSON.parse(e.data);
            if (data.type === 'price_update' || data.type === 'new_arb') {
                // Trigger HTMX refresh on both panels
                htmx.trigger('#events-panel', 'sse:update');
                htmx.trigger('#alerts-panel', 'sse:update');
                document.getElementById('last-update').textContent =
                    new Date().toISOString().split('T')[1].split('.')[0] + ' UTC';
            }
        });
        evtSource.addEventListener('ping', () => {});
    </script>
</body>
</html>
